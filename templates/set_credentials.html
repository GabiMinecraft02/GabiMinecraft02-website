<!doctype html>
<html lang="fr">
<head><meta charset="utf-8"><title>Set credentials</title></head>
<body>
  <h2>Set Credentials</h2>
  <form action="{{ url_for('set_credentials') }}" method="post">
    <input type="hidden" name="master_key" value="{{ master_key }}">
    <div><label>New login ID (lowercase): <input name="new_login"></label></div>
    <div><label>New password: <input type="password" name="new_pass"></label></div>
    <button type="submit">Save</button>
  </form>
</body>
</html>
