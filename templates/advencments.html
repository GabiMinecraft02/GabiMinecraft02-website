{% extends "base.html" %}

{% block content %}
<h2>Advancements</h2>

<div class="advancements">
    {% for img, txt in zip(images, texts) %}
    <div class="card">
        <img src="{{ url_for('static', filename=img) }}" alt="Image">
        <p>{{ txt }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
