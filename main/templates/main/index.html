{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabiMinecraft02 Website</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        /* --- Style minimal pour test rapide (tu peux déplacer dans style.css) --- */

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #101010, #1a1a1a);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: #181818;
            font-size: 1.3rem;
            border-bottom: 2px solid #333;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }

        .category {
            background: #222;
            border-radius: 1rem;
            padding: 1rem;
            width: 280px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: 0.3s;
        }

        .category:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .category-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #444;
            padding-bottom: 0.5rem;
            color: #4fd1c5;
        }

        button {
            background: #333;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            margin: 0.3rem 0;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 90%;
            transition: 0.3s;
        }

        button:hover:not(:disabled) {
            background: #4fd1c5;
            color: #000;
        }

        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }

        .submenu {
            display: none;
            flex-direction: column;
            margin-top: 0.5rem;
            animation: fadeIn 0.3s ease;
        }

        .submenu.show {
            display: flex;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            background: #181818;
            border-top: 2px solid #333;
            color: #aaa;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>

    <script>
        function toggleSubmenu(id) {
            const menu = document.getElementById(id);
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
