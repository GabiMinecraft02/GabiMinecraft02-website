{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabiMinecraft02 Website</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            background-color: #2c2c2c;
        }

        .menu {
            width: 300px;
            margin: 20px auto;
        }

        .category {
            margin-bottom: 10px;
        }

        .category-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .category button {
            background-color: #c62828;
            color: white;
            border: none;
            padding: 12px;
            margin-bottom: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .category button:hover {
            background-color: #e53935;
        }

        .submenu {
            display: none;
            flex-direction: column;
            margin-left: 15px;
        }

        .submenu button {
            background-color: #424242;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c2c2c;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        Welcome to the GabiMinecraft02 Website!<br>
        Go to my backups, servers, YouTube, Discord, Snapchat, and my website
    </header>

    <div class="menu">
        <!-- Website category -->
        <div class="category">
            <div class="category-title">Website</div>
            <button onclick="window.open('https://minecraft-ps3-moding-website.onrender.com/', '_blank')">Minecraft Modding Website</button>
        </div>

        <!-- Servers category -->
        <div class="category">
            <div class="category-title">Servers</div>
            <button onclick="window.open('https://discord.gg/ex8Jgrm255', '_blank')">PS3 Backup Discord</button>
            <button onclick="window.open('https://discord.gg/dZUEhNZWWD', '_blank')">YouTube Server</button>
            <button onclick="window.open('https://snapchat.com/t/NuFx4joB', '_blank')">Snapchat Chat</button>
        </div>

        <!-- YouTube & TikTok category -->
        <div class="category">
            <div class="category-title">YouTube & TikTok</div>
            <button onclick="window.open('https://www.youtube.com/@GabiMinecraft02ps3', '_blank')">YouTube</button>
            <button onclick="window.open('https://www.tiktok.com/@gabiminecraft028?is_from_webapp=1&sender_device=pc', '_blank')">TikTok</button>
        </div>

        <!-- Backups category -->
        <div class="category">
            <div class="category-title">Backups</div>
            <button onclick="toggleSubmenu('wanters')">Wanters V1</button>
            <div id="wanters" class="submenu">
                <button>Advancements</button>
                <button disabled style="color: grey;">Download Archive (Coming Soon)</button>
                <button disabled style="color: grey;">Download PKG (Coming Soon)</button>
            </div>
        </div>

        <!-- Friends Backup category -->
        <div class="category">
            <div class="category-title">Friends Backup</div>
            <button onclick="toggleSubmenu('baka1')">Baka V1</button>
            <div id="baka1" class="submenu">
                <button>Advancements</button>
                <button disabled style="color: grey;">Download Archive (Coming Soon)</button>
                <button disabled style="color: grey;">Download PKG (Coming Soon)</button>
            </div>

            <button onclick="toggleSubmenu('baka2')">Baka V2</button>
            <div id="baka2" class="submenu">
                <button>Advancements</button>
                <button disabled style="color: grey;">Download Archive (Coming Soon)</button>
                <button disabled style="color: grey;">Download PKG (Coming Soon)</button>
            </div>

            <button onclick="toggleSubmenu('las')">Las V1</button>
            <div id="las" class="submenu">
                <button>Advancements</button>
                <button disabled style="color: grey;">Download Archive (Coming Soon)</button>
                <button disabled style="color: grey;">Download PKG (Coming Soon)</button>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 GabiMinecraft02
    </footer>

    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            submenu.style.display = (submenu.style.display === "flex") ? "none" : "flex";
        }
    </script>
</body>
</html>
